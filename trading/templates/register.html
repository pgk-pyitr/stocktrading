{% extends 'base.html' %}
{% load static %} 

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" 
        name="username" 
        placeholder="Enter a username" required>

        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}
    <p>Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>
{% endblock %}
