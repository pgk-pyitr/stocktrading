{% extends 'base.html' %}
{% load static %} 

{% block title %}Portfolio{% endblock %}

{% block content %}

<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1 class="your_porfolio">Your Portfolio</h1>
    <p>Balance: ${{ portfolio.balance }}</p>
    <table class="portfolio_table">
        <tr>
            <th>Symbol</th>
            <th>Quantity</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'buy_stock' %}">Buy Stocks</a>
    <a href="{% url 'sell_stock' %}">Sell Stocks</a>
</body>


{% endblock %}
